<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div id="overlay" class="overlay"></div>
        <div class="images-container mt-5 d-flex justify-content-center align-items-center">
            <img src="imgs/download1.jpg" alt="">
            <img src="imgs/download2.jpg" class="mx-4" alt="">
            <img src="imgs/download3.jpg" alt="">
        </div>

        <div class="popUpContainer justify-content-between align-items-center" id="popUp">
                <i class="fa-regular fa-circle-xmark" id="close"></i>
                <i class="fa-regular fa-circle-left mx-3" id="prev"></i>
                <i class="fa-regular fa-circle-right mx-3" id="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/76b1950724.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
